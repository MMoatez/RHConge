<!-- Affiche header uniquement si on n'est pas sur login -->
<app-header *ngIf="!isLoginPage()"></app-header>

<!-- Si ce n'est pas login, on affiche layout avec navbar -->
<div *ngIf="!isLoginPage()" id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">Core</div>

        <!--<a class="nav-link" href="#">-->
            <a class="nav-link" routerLink="/home">
            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
            Home
          </a>
          <a class="nav-link" routerLink="/demande">
            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
            Demande
          </a>
          <a class="nav-link" routerLink="/validation">
            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
            Validation
          </a>

          <div class="sb-sidenav-menu-heading">Interface</div>
          <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages"
             aria-expanded="false" aria-controls="collapsePages">
            <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
            Pages
            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
          </a>
          <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
            <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
              <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#pagesCollapseAuth"
                 aria-expanded="false" aria-controls="pagesCollapseAuth">
                Authentication
                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
              </a>
              <div class="collapse" id="pagesCollapseAuth" aria-labelledby="headingOne"
                   data-bs-parent="#sidenavAccordionPages">
                <nav class="sb-sidenav-menu-nested nav">
                  <a class="nav-link" routerLink="/login">Login</a>
                  <a class="nav-link" routerLink="/register">Register</a>
                </nav>
              </div>
            </nav>
          </div>
          
          
        </div>
      </div>
    </nav>
  </div>

  <div id="layoutSidenav_content" style="padding-left: 8%;
    top: 56px;margin-left: 6%;">
    <main >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Si on est sur login, on affiche juste le router-outlet plein Ã©cran -->
<div *ngIf="isLoginPage()" class="w-100 h-100" style="background:#f5f5f5; min-height: 100vh;">
  <router-outlet></router-outlet>
</div>
