<a href="javascript:" class="b-brand">
        <img src="assets/images/StarAssurance.png" alt="theme-logo" class="logo logo-dark logo-lg" />
      </a>

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                                    <div class="form-floating mb-3">
                                        <input 
                                            class="form-control" 
                                            id="inputEmail" 
                                            type="email" 
                                            placeholder="name@example.com"
                                            [(ngModel)]="email"
                                            name="email"
                                            required
                                            #emailInput="ngModel" />
                                        <label for="inputEmail">Email address</label>
                                        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small">
                                            Email valide requis
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input 
                                            class="form-control" 
                                            id="inputPassword" 
                                            type="password" 
                                            placeholder="Password"
                                            [(ngModel)]="password"
                                            name="password"
                                            required
                                            #passwordInput="ngModel" />
                                        <label for="inputPassword">Password</label>
                                        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger small">
                                            Mot de passe requis
                                        </div>
                                    </div>
                                    
                                    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                                        {{ errorMessage }}
                                    </div>
                                    
                                    <!--
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                        <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                    </div>
                                    -->
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button 
                                            type="submit" 
                                            class="btn btn-primary"
                                            [disabled]="loginForm.invalid || isLoading">
                                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                                            {{ isLoading ? 'Connexion...' : 'Login' }}
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!--
                            <div class="card-footer text-center py-3">
                                <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
                            </div>
                            -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="footer-max" >
           <app-footer></app-footer>
           </div>

</div>
